group 'com.mni'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.5.RELEASE")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.h2database', name: 'h2', version: '1.3.148'
    compile 'org.springframework.boot:spring-boot-starter-web'

    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
    testCompile group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.5.0-RC2'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('junit\\junit-4.12.jar')
    compile files('junit\\hamcrest-core.jar')
}
